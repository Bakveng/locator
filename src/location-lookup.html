<div
  class="search-box">
  <form>
    <label>search by city (usa &amp; canada)</label>
    <input
      location-predictions
      type="search"
      ng-model="query"
      results="results">
  </form>
</div>

<!-- Search Results -->
<ul>
  <li
    ng-repeat="option in results | limitTo:limitTo"
    ng-click="pickLocation(option);"
    item="option">{{option.description}}</li>
</ul>
