<h1 class="text-center padding" ng-if="!options">
  <i class="icon ion-ios7-reloading"></i>
</h1>

<!-- Reverse Geocode Results -->
<ul ng-if="options.length > 0">
  <li
    ng-repeat="option in options | limitTo:limitTo"
    ng-click="pickLocation(option); locationPicker.hide()"
    item="option">{{option.formatted_address}}</li>
</ul>
