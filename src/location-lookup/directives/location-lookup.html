<div class="search-box">
  <input type="text" placeholder="search for a location">
</div>

<ul ng-show="showResult" class="locator_result">
  <!-- Results -->
  <li class="locator_li_result" ng-repeat="option in results | limitTo:limitTo"
    ng-click="pickLocation(option);"
    item="option">{{option.description}}</li>
</ul>
