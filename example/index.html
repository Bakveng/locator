<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locator - a set of google location services for angularJS</title>
    <meta name="description" content="">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endstyles -->
  </head>

  <body ng-app="locatorDemo">

    <div class="container" ng-controller="MainCtrl">

      <h1>
      Locator <small>a set of google location services for angularJS</small>
        <a href="https://github.com/winkerVSbecks/locator">github</a>
      </h1>

      <ul>
        <li>
          Location Lookup
          <ul>
            <li>Location Predictions</li>
          </ul>
        </li>
        <li>
          Location Picker
          <ul>
            <li>Reverse Geocoder</li>
          </ul>
        </li>
      </ul>

      <location-lookup limit-to="25"></location-lookup>

      <location-picker ng-if="location.gpsAvailable" ng-model="location.detail"></location-picker>

    </div>

    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- endDependencies -->

    <!-- Google Maps API -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDk_iQ6QWOTHW-TWoXSFLwbcnhaxlcnXXk&libraries=places&sensor=true"></script>

    <!-- Scripts -->
    <script src="locator/locator.min.js"></script>
    <script src="locator/locator-tpl.js"></script>
    <script src="js/app.js"></script>
    <!-- endscripts -->
</body>
</html>
